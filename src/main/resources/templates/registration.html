<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
<title>Rejestracja</title>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container">
<div class="navbar-header">

<button type="button" class="navbar-toggle collapsed"
data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span>
<span class="icon-bar"></span><span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="#" th:href="@{/}">Domowa biblioteka</a>
</div>
 <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#" th:href="@{/registration}">Rejestracja<span class="sr-only">(current)</span></a></li>
        <li><a href="#" th:href="@{/login}">Logowanie</a></li>
      </ul>

</div>
</nav>

<br>
<br>

<div class="container">
<div class="row">
<div class="col-md-6 col-md-offset-3">

<div th:if="${param.success}">
<div class="alert alert-info">Rejestracja przebiegła pomyślnie, możesz się zalogować</div>
</div>

<h1>Rejestracja</h1>

<form th:action="@{/registration}" th:object="${user}" method="post">

<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
							th:each="error : ${#fields.errors('global')}"
								th:text="${error}">Błąd walidacji</p>
								
<div class="form-group"
th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
<label for="username" class="control-label">Login</label>
<input id="username" class="form-control" th:field="*{username}" />
<p class="error-message" th:each="error : ${#fields.errors('username')}" 
							th:text="${error}">Błąd walidacji</p>
</div>							
								
<div class="form-group"
th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
<label for="password" class="control-label">Hasło</label>
<input id="password" class="form-control" th:field="*{password}" />
<p class="error-message" th:each="error : ${#fields.errors('password')}" 
							th:text="${error}">Błąd walidacji</p>
</div>

<div class="form-group"
th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
<label for="confirmPassword" class="control-label">Potwierdż hasło</label>
<input id="confirmPassword" class="form-control" th:field="*{confirmPassword}" />
<p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" 
							th:text="${error}">Błąd walidacji</p>
</div>

<div class="form-group">
      <div class="row">
       <div class="col-xs-12  col-xs-offset-0">
<button type="submit" class="btn btn-success col-xs-12">Załóż konto</button>
</div>
</div>
</div>
<div class="form-group">
<span>Masz już konto? <a href="/" th:href="@{/login}">Zaloguj się</a></span>
</div>

</form>
</div>
</div>
</div>

<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
