<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
<title>Logowanie</title>
</head>

<body>

 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#" th:href="@{/}">Domowa biblioteka</a>
   </div>
    <ul class="nav navbar-nav navbar-right">
        <li ><a href="#" th:href="@{/registration}">Rejestracja<span class="sr-only">(current)</span></a></li>
        <li class="active"><a href="#" th:href="@{/login}">Logowanie</a></li>
      </ul>
   
  </div>
 </nav>

 <br>
 <br>

 <div class="container">

  <div class="row">
   <div class="col-md-6 col-md-offset-3">
    <h1>Logowanie</h1>
    <form th:action="@{/login}" method="post">
     <div th:if="${param.error}">
      <div class="alert alert-danger">Nieprawidłowy login lub hasło.</div>
     </div>
     <div th:if="${param.logout}">
      <div class="alert alert-info">Zostałeś wylogowany.</div>
     </div>
     <div class="form-group">
      <label for="username">Login</label>: <input type="text"
       id="username" name="username" class="form-control"
       autofocus="autofocus" />
     </div>
     <div class="form-group">
      <label for="password">Hasło</label>: <input type="password"
       id="password" name="password" class="form-control" />
     </div>
     <div class="form-group">
      <div class="row">
       <div class="col-xs-12  col-xs-offset-0">
        <input type="submit" name="login-submit" id="login-submit"
         class="form-control btn btn-primary" value="Zaloguj się" />
       </div>
      </div>
     </div>
     <div class="form-group">
      <span>Nie masz konta?<a href="/" th:href="@{/registration}"> Zarejestruj się</a></span>
     </div>
    </form>
   </div>
  </div>
 </div>


<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
